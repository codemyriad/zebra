<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Options Page</title>
  <link rel="stylesheet" href="/assets/app.css">
</head>
<body>
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Extension Options</h1>
    <p class="mb-4">This is the options page for the Zebra LLM Conversation Cache.</p>
    
    <div class="card bg-base-200 shadow-xl p-6 max-w-md">
      <h2 class="text-xl font-semibold mb-2">Settings</h2>
      <p>Configure your extension settings here.</p>
      
      <div class="form-control mt-4">
        <label class="label cursor-pointer">
          <span class="label-text">Enable dark mode</span>
          <input type="checkbox" class="toggle toggle-primary" />
        </label>
      </div>
    </div>
  </div>
</body>
</html>
